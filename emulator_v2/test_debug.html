<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Debug Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .output {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéÆ WASM Debug Test</h1>
    
    <div>
        <button id="btnLoadWasm">Load WASM Module</button>
        <button id="btnInit" disabled>Initialize Emulator</button>
        <button id="btnTest" disabled>Test Basic Functions</button>
    </div>
    
    <div id="output" class="output"></div>

    <script type="module">
        import init, { VectrexEmulator, Vector } from './pkg/vectrex_emulator_v2.js';

        let emulator = null;

        function log(message) {
            const el = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            el.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        document.getElementById('btnLoadWasm').addEventListener('click', async () => {
            try {
                log('Loading WASM module...');
                await init();
                log('‚úÖ WASM module loaded successfully');
                
                log('Creating VectrexEmulator instance...');
                emulator = new VectrexEmulator();
                log('‚úÖ VectrexEmulator created successfully');

                document.getElementById('btnInit').disabled = false;
                document.getElementById('btnLoadWasm').disabled = true;
            } catch (e) {
                log(`‚ùå Error: ${e.message}`);
                console.error(e);
            }
        });

        document.getElementById('btnInit').addEventListener('click', () => {
            try {
                log('Initializing emulator...');
                const result = emulator.init();
                log(`Init result: ${result}`);
                
                if (result) {
                    log('‚úÖ Emulator initialized successfully');
                    document.getElementById('btnTest').disabled = false;
                } else {
                    log('‚ùå Emulator initialization failed');
                }
            } catch (e) {
                log(`‚ùå Error during init: ${e.message}`);
                console.error(e);
            }
        });

        document.getElementById('btnTest').addEventListener('click', () => {
            try {
                log('Testing basic functions...');
                
                // Test metrics
                const metrics = emulator.getMetrics();
                log(`Metrics: ${metrics}`);
                
                // Test registers
                const registers = emulator.getRegisters();
                log(`Registers: ${registers}`);
                
                // Test vector count
                const vectorCount = emulator.getVectorCount();
                log(`Vector count: ${vectorCount}`);
                
                // Test isRunning
                const isRunning = emulator.isRunning();
                log(`Is running: ${isRunning}`);
                
                log('‚úÖ Basic tests completed');
            } catch (e) {
                log(`‚ùå Error during test: ${e.message}`);
                console.error(e);
            }
        });

        log('Ready to load WASM module');
    </script>
</body>
</html>
