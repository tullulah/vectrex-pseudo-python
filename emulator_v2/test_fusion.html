<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectrex Emulator V2 - Fusi√≥n</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            background: #222;
        }
        .test-section h2 {
            color: #00ccff;
            margin-top: 0;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }
        .output {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff6666;
        }
        .success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        canvas {
            border: 1px solid #00ff00;
            background: #000;
            display: block;
            margin: 10px 0;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .metric-card {
            background: #111;
            padding: 10px;
            border-left: 3px solid #00ccff;
        }
        .metric-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
        }
        .metric-value {
            color: #00ccff;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vectrex Emulator V2 - Fusi√≥n</h1>
    
    <div class="test-section">
        <h2>1. Carga y Inicializaci√≥n</h2>
        <button id="btnLoadAndInit">Cargar e Inicializar Emulador</button>
        <div id="outputLoad" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Controles de Ejecuci√≥n</h2>
        <button id="btnStart" disabled>Start</button>
        <button id="btnStop" disabled>Stop</button>
        <button id="btnRunFrame" disabled>Run Single Frame</button>
        <button id="btnReset" disabled>Reset</button>
        <div id="outputExec" class="output"></div>
        
        <h3>M√©tricas</h3>
        <div class="metrics" id="metrics"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Salida de Vectores</h2>
        
        <div style="background: #111; padding: 10px; margin-bottom: 15px; border: 1px solid #333;">
            <button id="btnSnapshot" disabled>üì∏ Snapshot de Vectores</button>
            <span id="snapshotStatus" style="margin-left: 10px; color: #888;"></span>
        </div>
        
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="outputVectors" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Registros CPU</h2>
        <div id="outputRegs" class="output"></div>
    </div>
    
    <div class="test-section" id="snapshotPanel" style="display: none;">
        <h2>5. Snapshot de Vectores (JSON)</h2>
        <div style="margin-bottom: 10px;">
            <strong>Contador de Vectores:</strong> <span id="snapCount">0</span>
            <button id="btnClearSnapshot" style="margin-left: 15px;">Limpiar Snapshot</button>
        </div>
        <div id="outputSnapshot" class="output" style="max-height: 600px; font-size: 11px;"></div>
    </div>

    <script type="module">
        import init, { VectrexEmulator } from './pkg/vectrex_emulator_v2.js';

        let emulator = null;
        let animationId = null;

        // --- Elementos del DOM ---
        const btnLoadAndInit = document.getElementById('btnLoadAndInit');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const btnRunFrame = document.getElementById('btnRunFrame');
        const btnReset = document.getElementById('btnReset');
        const btnSnapshot = document.getElementById('btnSnapshot');
        const btnClearSnapshot = document.getElementById('btnClearSnapshot');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- Funciones de Utilidad ---
        function log(elementId, message, type = 'info') {
            const el = document.getElementById(elementId);
            if (!el) return;
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            el.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function setButtonsState(enabled) {
            btnStart.disabled = !enabled;
            btnStop.disabled = !enabled;
            btnRunFrame.disabled = !enabled;
            btnReset.disabled = !enabled;
            btnSnapshot.disabled = !enabled;
        }

        // --- L√≥gica Principal del Emulador ---
        function updateMetrics() {
            if (!emulator) return;
            try {
                const metricsJson = emulator.getMetrics();
                const metrics = JSON.parse(metricsJson);
                const metricsEl = document.getElementById('metrics');
                metricsEl.innerHTML = `
                    <div class="metric-card"><div class="metric-label">Total Cycles</div><div class="metric-value">${metrics.totalCycles.toLocaleString()}</div></div>
                    <div class="metric-card"><div class="metric-label">Instructions</div><div class="metric-value">${metrics.instructionCount.toLocaleString()}</div></div>
                    <div class="metric-card"><div class="metric-label">Frames</div><div class="metric-value">${metrics.frameCount}</div></div>
                    <div class="metric-card"><div class="metric-label">Status</div><div class="metric-value">${animationId ? 'RUNNING' : 'STOPPED'}</div></div>
                `;
            } catch (e) {
                console.error('Error actualizando m√©tricas:', e);
            }
        }

        function updateRegisters() {
            if (!emulator) return;
            try {
                const regsJson = emulator.getRegisters();
                const regs = JSON.parse(regsJson);
                const regsEl = document.getElementById('outputRegs');
                regsEl.innerHTML = `
                    <div>PC: 0x${regs.PC.toString(16).padStart(4, '0')}  A: 0x${regs.A.toString(16).padStart(2, '0')}  B: 0x${regs.B.toString(16).padStart(2, '0')}</div>
                    <div>X:  0x${regs.X.toString(16).padStart(4, '0')}  Y: 0x${regs.Y.toString(16).padStart(4, '0')}</div>
                    <div>U:  0x${regs.U.toString(16).padStart(4, '0')}  S: 0x${regs.S.toString(16).padStart(4, '0')}</div>
                    <div>DP: 0x${regs.DP.toString(16).padStart(2, '0')}  CC: 0x${regs.CC.toString(16).padStart(2, '0')}</div>
                `;
            } catch (e) {
                console.error('Error actualizando registros:', e);
            }
        }

        function renderVectors() {
            if (!emulator) return;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 2.0;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const vectorCount = emulator.getVectorCount();
            
            ctx.lineWidth = 1.5;
            for (let i = 0; i < vectorCount; i++) {
                const vec = emulator.getVector(i);
                if (!vec) continue;
                
                const x0 = centerX + vec.x0 * scale;
                const y0 = centerY - vec.y0 * scale;
                const x1 = centerX + vec.x1 * scale;
                const y1 = centerY - vec.y1 * scale;
                
                const intensity = Math.min(255, vec.color * 2);
                ctx.strokeStyle = `rgb(0, ${intensity}, 0)`;
                
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x1, y1);
                ctx.stroke();
            }
            
            const outputVec = document.getElementById('outputVectors');
            outputVec.innerHTML = `<div>Contador de vectores: ${vectorCount}</div>`;
        }

        function gameLoop() {
            if (!emulator || !animationId) return;
            
            try {
                const CYCLES_PER_FRAME = 30000n;
                emulator.runFrame(CYCLES_PER_FRAME);
                updateMetrics();
                updateRegisters();
                renderVectors();
                animationId = requestAnimationFrame(gameLoop);
            } catch (e) {
                log('outputExec', `‚ùå Error en el bucle principal: ${e.message}`, 'error');
                console.error(e);
                stopEmulator();
            }
        }

        function stopEmulator() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (emulator) {
                emulator.stop();
                log('outputExec', '‚èπÔ∏è Emulador detenido.');
                updateMetrics();
            }
        }

        // --- Manejadores de Eventos ---
        btnLoadAndInit.addEventListener('click', async () => {
            btnLoadAndInit.disabled = true;
            try {
                log('outputLoad', 'Cargando m√≥dulo WASM...');
                await init();
                log('outputLoad', '‚úÖ M√≥dulo WASM cargado.', 'success');

                log('outputLoad', 'Creando instancia del emulador...');
                emulator = new VectrexEmulator();
                log('outputLoad', '‚úÖ Instancia creada.', 'success');

                log('outputLoad', 'Inicializando emulador con BIOS...');
                const biosLoaded = emulator.init();
                
                if (biosLoaded) {
                    log('outputLoad', '‚úÖ BIOS cargada y emulador inicializado.', 'success');
                    setButtonsState(true);
                    updateMetrics();
                    updateRegisters();
                    renderVectors();
                } else {
                    log('outputLoad', '‚ùå Fallo al cargar la BIOS.', 'error');
                }
            } catch (e) {
                log('outputLoad', `‚ùå Error catastr√≥fico: ${e.message}`, 'error');
                console.error(e);
            }
        });

        btnStart.addEventListener('click', () => {
            if (emulator && !animationId) {
                emulator.start();
                log('outputExec', '‚ñ∂Ô∏è Emulador iniciado.');
                animationId = requestAnimationFrame(gameLoop);
                updateMetrics();
            }
        });

        btnStop.addEventListener('click', stopEmulator);

        btnRunFrame.addEventListener('click', () => {
            if (emulator && !animationId) {
                log('outputExec', 'Ejecutando un solo frame...');
                try {
                    const CYCLES_PER_FRAME = 30000n;
                    emulator.runFrame(CYCLES_PER_FRAME);
                    updateMetrics();
                    updateRegisters();
                    renderVectors();
                    log('outputExec', '‚úÖ Frame ejecutado.');
                } catch (e) {
                    log('outputExec', `‚ùå Error en frame: ${e.message}`, 'error');
                    console.error(e);
                }
            }
        });

        btnReset.addEventListener('click', () => {
            if (emulator) {
                stopEmulator();
                log('outputExec', 'üîÑ Reseteando emulador...');
                emulator.reset();
                updateMetrics();
                updateRegisters();
                renderVectors();
                log('outputExec', '‚úÖ Emulador reseteado.');
            }
        });

        btnSnapshot.addEventListener('click', () => {
            if (!emulator) return;
            const panel = document.getElementById('snapshotPanel');
            const output = document.getElementById('outputSnapshot');
            const countEl = document.getElementById('snapCount');
            
            log('snapshotStatus', 'Generando snapshot...');
            const vectorCount = emulator.getVectorCount();
            
            let snapshotContent = '[\n';
            for (let i = 0; i < vectorCount; i++) {
                const v = emulator.getVector(i);
                if (v) {
                    snapshotContent += `  { "x0": ${v.x0}, "y0": ${v.y0}, "x1": ${v.x1}, "y1": ${v.y1}, "color": ${v.color} }${i === vectorCount - 1 ? '' : ','}\n`;
                }
            }
            snapshotContent += ']';
            
            output.textContent = snapshotContent;
            countEl.textContent = vectorCount;
            panel.style.display = 'block';
            log('snapshotStatus', `‚úÖ Snapshot creado con ${vectorCount} vectores.`);
        });

        btnClearSnapshot.addEventListener('click', () => {
            document.getElementById('snapshotPanel').style.display = 'none';
            document.getElementById('outputSnapshot').textContent = '';
            document.getElementById('snapCount').textContent = '0';
        });

        // --- Estado Inicial ---
        log('outputLoad', 'Listo para cargar el emulador.');
    </script>
</body>
</html>
